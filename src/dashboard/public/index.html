<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReupVideo Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1>ğŸ“Š ReupVideo</h1>
        <span class="badge" id="status-badge">Loading...</span>
      </div>
      <div class="header-right">
        <span id="clock"></span>
      </div>
    </header>

    <!-- Overview Cards -->
    <section class="cards" id="overview-cards">
      <div class="card">
        <div class="card-icon">ğŸ“¹</div>
        <div class="card-info">
          <span class="card-value" id="today-uploads">-</span>
          <span class="card-label">Today</span>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">ğŸ“…</div>
        <div class="card-info">
          <span class="card-value" id="week-uploads">-</span>
          <span class="card-label">This Week</span>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">ğŸ‘¥</div>
        <div class="card-info">
          <span class="card-value" id="active-accounts">-</span>
          <span class="card-label">Accounts</span>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">ğŸ’°</div>
        <div class="card-info">
          <span class="card-value" id="revenue-est">-</span>
          <span class="card-label">Est. Revenue</span>
        </div>
      </div>
    </section>

    <!-- Account Health Gauges -->
    <section class="panel">
      <h2>ğŸ¥ Account Health</h2>
      <div class="health-grid" id="health-grid">
        <p class="muted">Loading health data...</p>
      </div>
    </section>

    <!-- Upload Calendar Heatmap -->
    <section class="panel">
      <h2>ğŸ“… Upload Calendar</h2>
      <div class="calendar-nav">
        <button id="cal-prev">â—€</button>
        <span id="cal-month">Loading...</span>
        <button id="cal-next">â–¶</button>
      </div>
      <div class="calendar-grid" id="calendar-grid"></div>
      <div class="calendar-legend">
        <span><span class="cal-dot" style="background:#1a1a2e"></span>0</span>
        <span><span class="cal-dot" style="background:#16213e"></span>1-2</span>
        <span><span class="cal-dot" style="background:#0f3460"></span>3-5</span>
        <span><span class="cal-dot" style="background:#533483"></span>6-9</span>
        <span><span class="cal-dot" style="background:#e94560"></span>10+</span>
      </div>
    </section>

    <!-- Recent Uploads -->
    <section class="panel">
      <h2>ğŸ“‹ Recent Uploads</h2>
      <div class="table-wrap">
        <table id="uploads-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Platform</th>
              <th>Account</th>
              <th>Status</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="uploads-body"></tbody>
        </table>
      </div>
    </section>

    <!-- Queue -->
    <section class="panel">
      <h2>â³ Queue</h2>
      <div id="queue-list" class="queue-list">
        <p class="muted">No jobs in queue</p>
      </div>
    </section>

    <!-- Logs -->
    <section class="panel">
      <h2>ğŸ“ Live Logs</h2>
      <div class="log-container" id="log-container"></div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
